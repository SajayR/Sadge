<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Sajay</title>
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- Background Effects Container -->
    <div id="background-effects">
        <div id="dappled-light">
            <div id="glow"></div>
            <div id="glow-bounce"></div>
            <div class="perspective">
                <div id="leaves">
                    <svg style="width: 0; height: 0; position: absolute;">
                        <defs>
                            <filter id="wind" x="-20%" y="-20%" width="140%" height="140%">
                                <feTurbulence type="fractalNoise" numOctaves="2" seed="1">
                                    <animate attributeName="baseFrequency" dur="16s" keyTimes="0;0.33;0.66;1"
                                        values="0.005 0.003;0.01 0.009;0.008 0.004;0.005 0.003" repeatCount="indefinite" />
                                </feTurbulence>
                                <feDisplacementMap in="SourceGraphic">
                                    <animate attributeName="scale" dur="20s" keyTimes="0;0.25;0.5;0.75;1"
                                        values="45;55;75;55;45" repeatCount="indefinite" />
                                </feDisplacementMap>
                            </filter>
                        </defs>
                    </svg>
                </div>
                <div id="blinds">
                    <div class="shutters">
                        <div class="shutter"></div>
                        <div class="shutter"></div>
                        <div class="shutter"></div>
                        <div class="shutter"></div>
                        <div class="shutter"></div>
                        <div class="shutter"></div>
                        <div class="shutter"></div>
                        <div class="shutter"></div>
                        <div class="shutter"></div>
                        <div class="shutter"></div>
                        <div class="shutter"></div>
                        <div class="shutter"></div>
                        <div class="shutter"></div>
                        <div class="shutter"></div>
                        <div class="shutter"></div>
                    </div>
                    <div class="vertical">
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                </div>
            </div>
            <div id="progressive-blur">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

    <!-- Main Scrollable Container -->
    <div id="scroll-container">
        <header class="header">
            <div class="header-content">
                <a href="index.html" class="logo">Sajay</a>
                <nav class="nav">
                    <a href="index.html" class="nav-item">Home</a>
                    <a href="blog.html" class="nav-item active">Blogs</a>
                    <a href="/projects" class="nav-item">Cool stuff</a>
                    <button class="theme-toggle">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                             stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"/>
                            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2
                                     M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                        </svg>
                    </button>
                </nav>
            </div>
        </header>

        <!-- Blog Post Content -->
        <main class="blog-post">
            <article class="post-content">
                <!-- Content will be loaded dynamically -->
            </article>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        // Initialize syntax highlighting
        hljs.highlightAll();
        
        // Configure marked for code highlighting
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return code;
            }
        });

        // Load and render the blog post
        async function loadBlogPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');
            
            if (!postId) {
                window.location.href = '/blog.html';
                return;
            }

            try {
                const response = await fetch(`/api/blog/${postId}`);
                if (!response.ok) throw new Error('Post not found');
                
                const post = await response.json();
                document.title = `${post.title} - Sajay`;
                
                const content = document.querySelector('.post-content');
                content.innerHTML = `
                    <header class="post-header">
                        <div class="metadata">
                            <span class="date">${post.date}</span>
                            <span class="reading-time">${post.readingTime}</span>
                        </div>
                        <div class="tags">
                            ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                        <h1 class="post-title">${post.title}</h1>
                        <p class="post-subtitle">${post.subtitle}</p>
                    </header>
                    <div class="post-body">
                        ${marked.parse(post.content.split('\n').slice(8).join('\n'))}
                    </div>
                `;

                // Re-run syntax highlighting after content is loaded
                hljs.highlightAll();
            } catch (error) {
                console.error('Error loading blog post:', error);
                const content = document.querySelector('.post-content');
                content.innerHTML = `
                    <div class="error">
                        <h2>Post not found</h2>
                        <p>The requested blog post could not be found.</p>
                        <a href="/blog.html">Return to blog list</a>
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', loadBlogPost);
    </script>
</body>
</html>
