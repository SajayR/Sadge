<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Blog</title>
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Effect -->
    <div id="dappled-light">
        <div id="glow"></div>
        <div id="glow-bounce"></div>
        <div class="perspective">
            <div id="leaves">
                <svg style="width: 0; height: 0; position: absolute;">
                    <defs>
                        <filter id="wind" x="-20%" y="-20%" width="140%" height="140%">
                            <feTurbulence type="fractalNoise" numOctaves="2" seed="1">
                                <animate attributeName="baseFrequency" dur="16s" keyTimes="0;0.33;0.66;1"
                                    values="0.005 0.003;0.01 0.009;0.008 0.004;0.005 0.003" repeatCount="indefinite" />
                            </feTurbulence>
                            <feDisplacementMap in="SourceGraphic">
                                <animate attributeName="scale" dur="20s" keyTimes="0;0.25;0.5;0.75;1" values="45;55;75;55;45"
                                    repeatCount="indefinite" />
                            </feDisplacementMap>
                        </filter>
                    </defs>
                </svg>
            </div>
            <div id="blinds">
                <div class="shutters">
                    <div class="shutter"></div>
                    <div class="shutter"></div>
                    <div class="shutter"></div>
                    <div class="shutter"></div>
                    <div class="shutter"></div>
                    <div class="shutter"></div>
                    <div class="shutter"></div>
                    <div class="shutter"></div>
                    <div class="shutter"></div>
                    <div class="shutter"></div>
                    <div class="shutter"></div>
                    <div class="shutter"></div>
                    <div class="shutter"></div>
                    <div class="shutter"></div>
                    <div class="shutter"></div>
                </div>
                <div class="vertical">
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </div>
        <div id="progressive-blur">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">Sajay</a>
            <nav class="nav">
                <a href="/" class="nav-item active">Home</a>
                <a href="/blog" class="nav-item">Blog</a>
                <a href="/projects" class="nav-item">Projects</a>
                <button class="theme-toggle">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"/>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                    </svg>
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="main-content">
        <section class="about-section">
            <div class="about-content">
                <h2>Welcome!</h2>
                <p>This is my digital garden. Feel free to explore!</p>
                <p>Here you'll find my thoughts, projects, and various experiments.</p>
            </div>
        </section>

        <section class="projects-section">
            <h2>Projects</h2>
            <div class="projects-grid">
                <article class="project-card">
                    <h3>Project 1</h3>
                    <p>Description of project 1 goes here.</p>
                </article>
                <article class="project-card">
                    <h3>Project 2</h3>
                    <p>Description of project 2 goes here.</p>
                </article>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
